<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adam Costa</title>
    <script src="https://cdn.muicss.com/mui-0.9.27/extra/mui-combined.min.js"></script>

    <style>
      /**
       * Body CSS
       */
      html,
      body {
        height: 100%;
      }

      html,
      body,
      table {
        width: 100%;
      }
      input,
      textarea,
      button {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.004);
      }


      /**
       * Header CSS
       */
      header {
        position: fixed;
        top: 0;
        right: 0;
        left: 0;
        z-index: 2;
      }

      header ul.mui-list--inline {
        margin-bottom: 0;
      }

      header a {
       color: white;
      }


      /**
       * Content CSS
       */
      #content-wrapper {
        box-sizing: border-box;
        min-height: 100%;
        margin-bottom: -80px;
        padding-bottom: 80px;
      }


      /**
       * Footer CSS
       */
      footer {
        box-sizing: border-box;
        height: 80px;
        background-color: #2b2b2b;
        border-top: 1px solid #bcbcbc;
        padding-top: 15px;
      }
    </style>
  </head>
  <body>

    </header>
    <div id="content-wrapper" class="mui--text-center">
      <div class="mui--appbar-height"></div>
      <br>
      <br>
      <div class="mui--text-display3">Adam Costa</div>
      <br>
      <br>
      <button class="mui-btn mui-btn--raised">Press Me!</button>
    </div>
    <footer>
      <div class="mui-container mui--text-center mui--text-bottom">
